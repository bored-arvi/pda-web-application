  <style>
    /* Card styling */
    .project-card {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
      color: white;
      text-decoration: none;
      display: block;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .project-card .card-bg {
      width: 100%;
      height: 250px;
      background-size: cover;
      background-position: center;
      transition: transform 0.3s ease-in-out;
    }

    .project-card:hover .card-bg {
      transform: scale(1.05);
    }

    .project-card .card-content {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(5px);
    }

    .project-card h3 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 700;
    }

    .project-card p {
      margin: 5px 0 0;
      font-size: 0.95rem;
    }

    /* Responsive heights */
    @media (min-width: 768px) {
      .project-card .card-bg {
        height: 350px;
      }
    }
  </style>
</head>
