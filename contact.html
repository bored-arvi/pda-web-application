<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Arvi PDA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">

  <style>
.contact-card {
    width: 100%;
    max-width: 350px;
    padding: 30px 20px;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    text-align: left; /* use left for flex alignment */
    color: white;
    display: flex;
    flex-direction: column; /* stack vertically */
    gap: 15px; /* spacing between items */
}

.contact-info {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1rem;
}

.contact-info a {
    color: white;
    text-decoration: none;
}

.contact-info a:hover {
    text-decoration: underline;
}

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="index.html">Arvi PDA</a>
      <button class="navbar-toggler ms-auto border-0 shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
        <a href="https://github.com/bored-arvi/pda-web-application" target="_blank" class="btn btn-outline-light ms-lg-3">
          <i class="fab fa-github"></i> Star Repo
        </a>
      </div>
    </div>
  </nav>
<section class="contact-section pt-5 mt-5 d-flex justify-content-center">
  <div class="d-flex flex-column flex-md-row gap-4 justify-content-center align-items-start">

    <!-- Contact Card -->
    <div class="card contact-card p-3" style="flex: 0 0 auto;">
      <h2 class="mb-2">Contact Me</h2>
      <p class="contact-info mb-1">
        <i class="fas fa-envelope me-2"></i> 
        <a href="mailto:aravinth3007k@gmail.com" class="text-white text-decoration-none">aravinth3007k@gmail.com</a>
      </p>
      <p class="contact-info mb-0">
        <i class="fab fa-linkedin me-2"></i> 
        <a href="https://www.linkedin.com/in/aravinth-k-097057319/" target="_blank" class="text-white text-decoration-none">LinkedIn</a>
      </p>
    </div>

    <!-- Feedback Form Card -->
    <div class="card contact-card p-3" style="flex: 0 0 auto;">
      <h2 class="mb-2">Feedback</h2>
      <form id="feedbackForm">
        <div class="mb-2">
          <label for="nameInput" class="form-label">Name</label>
          <input type="text" class="form-control bg-dark text-white border-0" id="nameInput" placeholder="Your Name">
        </div>
        <div class="mb-2">
          <label for="emailInput" class="form-label">Email</label>
          <input type="email" class="form-control bg-dark text-white border-0" id="emailInput" placeholder="Your Email">
        </div>
        <div class="mb-2">
          <label for="feedbackInput" class="form-label">Feedback</label>
          <textarea class="form-control bg-dark text-white border-0" id="feedbackInput" rows="3" placeholder="Your Feedback"></textarea>
        </div>
        <button type="submit" class="btn btn-transparent w-100">Send Feedback</button>
      </form>
    </div>

  </div>
</section>

  <footer class="footer mt-auto py-3" style="background-color: #121212; color: white; text-align: center;">
  <div class="container">
    <small>
      Developed for PDA Web Team '25 Application &nbsp;|&nbsp; With ❤️ by Arvi
    </small>
  </div>
</footer>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
